{% extends 'base.html' %}
{% load static %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/index.css'%}">
</head>
<body>

    <!-- page banner -->

    <div class="c-banner background container" >
        <div class="col-xl-12">
            <div class="logo-addr"><img src="{% static '/images/logo.png'%}" alt="" style="height: 110px; width: 200px;"></div>
        </div>
    </div>

    <!-- end page banner -->

    <!-- slider -->

    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
          <div class="carousel-item active c-item">
            <img src="{% static '/images/photo_2023-07-18_01-51-13.jpg'%}" class="d-block w-100 c-img" alt="...">
            <div class="carousel-caption d-none d-md-block c-h">
                <a href="{% url 'product' %}"><h2 style="color: rgb(252, 8, 8);"><b>Products</b></h2></a>
                
              </div>
          </div>
          <div class="carousel-item c-item">
            <img src="{% static '/images/photo_2023-07-18_01-51-29.jpg'%}" class="d-block w-100 c-img" alt="...">
            <div class="carousel-caption d-none d-md-block c-h">
                <a href="{% url 'product' %}"><h2 style="color: rgb(252, 8, 8);"><b>Products</b></h2></a>
              </div>
          </div>
          <div class="carousel-item c-item">
            <img src="{% static '/images/photo_2023-07-18_01-51-38.jpg'%}" class="d-block w-100 c-img" alt="...">
            <div class="carousel-caption d-none d-md-block c-h">
                <a href="{% url 'product' %}"><h2 style="color: rgb(252, 8, 8);"><b>Products</b></h2></a>
              </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

    <!-- end slider -->

    <!-- recipe side -->
    <div class="recipe-side">
        <div class="rec">
            <a href="{% url 'recipe' %}"><h1>Tasty Recipes</h1></a>
        </div>
    </div>
    <!-- end recipe side -->

    <!-- contact side -->
    <div class="contact-side">
        <div class="con">
            <a href="{% url 'contact' %}"><h1>Condact</h1></a>
        </div>
    </div>
    <!-- end contact side -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>
{% endblock content %}
